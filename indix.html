<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Bar</title>
</head>
<body>
    <h1>Navigation Bar</h1>
    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>
    <button onclick="refreshPage()">Refresh</button>
    <button onclick="redirectTo('https:www.youtube.com')">Go to youtube</button>
    <button onclick="openNewWindow('https:www.youtube.com', 'width=400,height=300')">Open youtube in New Window</button>
    <script src="./script.js">
    
    </script>
</body>
</html>
